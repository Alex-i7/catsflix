<html>

<head>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        :root {
            --plyr-color-main: red;
          --plyr-font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>

<body>
    <video id="player" controls data-poster="https://www.themoviedb.org/t/p/original/pcpPzcsLGpbzCCYGsphfyFiAv03.jpg">
        <source src="" type="video/mp4" />
    </video>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'rewind', 'fast-forward', 'current-time', 'duration', 'progress', 'mute', 'volume', 'fullscreen'],
            ratio: '16:9'
        });
    </script>
</body>

</html>
