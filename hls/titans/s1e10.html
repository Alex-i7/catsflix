<html>

<head>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.8/plyr.css" />
    <style>
        :root {
            --plyr-color-main: red;
        }
    </style>
</head>

<body>
    <video id="player" controls data-poster="https://www.themoviedb.org/t/p/original/52q7KSEpZZA0tEwnANuxeiiPorZ.jpg">
        <source src="https://www.dropbox.com/s/l5lpjv8ixn5g8e7/TI.S01E10.mp4?raw=1" type="video/mp4" />
    </video>
    <script src="https://cdn.plyr.io/3.6.8/plyr.polyfilled.js"></script>
    <script>
        const player = new Plyr('#player', {
            controls: ['play-large', 'play', 'progress', 'current-time', 'duration', 'mute', 'volume', 'fullscreen'],
            ratio: '16:9'
        });
    </script>
</body>

</html>
